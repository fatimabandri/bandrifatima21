<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript Array</h1>

    <h2>array shift method()</h2>

    <p>the shift method remove the first element from an array and shift all other elemnt as per the</p>

    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        const fruits = ["mango", "kiwi", "banana", "orange"];

        document.getElementById("demo1").innerHTML = fruits;

        fruits.shift();

        document.getElementById("demo2").innerHTML = fruits;



    </script>
</body>

</html>
