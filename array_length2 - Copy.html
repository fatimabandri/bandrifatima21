<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Array</h1>

    <h2>length of the proprty</h2>

    <p>the length of the property can be use to set the length of the array</p>

    <p id="demo"></p>


    <script>
        let fruits = ["mango","papaya","banana","orange"];
        fruits.length = 2;

        document.getElementById("demo").innerHTML = fruits;
    </script>
</body>
</html>
