<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript arrays</h1>

    <h2>array at() method</h2>

    <p>the add () method returns the index element from an aaray</p>

    <p id="demo"></p>

    <script>
        const fruits = ["mango", "banana", "kiwi", "orange"];

        let f = fruits.at(1);

        document.getElementById("demo").innerHTML = f;
    </script>
</body>

</html>
