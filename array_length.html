<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <h1>JavaScript Arrays</h1>

    <h2>The Length Poperty</h2>

    <p>the length returns the length of the array</p>

    <p id="demo"></p>


    <script>
        const fruits = ["apple","mango","banana","watermelon"];

        let size = fruits.length;

        document.getElementById("demo").innerHTML = size;
    </script>
</body>
